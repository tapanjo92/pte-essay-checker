version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20
        - cd app
        - npm ci --cache .npm --prefer-offline
        - cd amplify/functions/processEssay && npm ci && cd ../../..
        - cd amplify/functions/submitEssayToQueue && npm ci && cd ../../..
        - |
          # Set environment variables to bypass SSM check
          export CDK_DEFAULT_ACCOUNT=493093635246
          export CDK_DEFAULT_REGION=ap-south-1
          export CDK_DEPLOY_ACCOUNT=493093635246
          export CDK_DEPLOY_REGION=ap-south-1
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - cd app
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - cd app
        - npm run build
  artifacts:
    baseDirectory: app/.next
    files:
      - '**/*'
  cache:
    paths:
      - app/.next/cache/**/*
      - app/.npm/**/*
      - app/node_modules/**/*