version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20
        - cd app
        - npm ci --cache .npm --prefer-offline
        - cd amplify/functions/processEssay && npm ci && cd ../../..
        - cd amplify/functions/submitEssayToQueue && npm ci && cd ../../..
        - |
          # Create cdk.context.json to bypass SSM parameter check
          cat > cdk.context.json << 'EOF'
          {
            "aws:cdk:bootstrap-version": "28",
            "@aws-cdk/core:bootstrapQualifier": "hnb659fds",
            "bootstrap-version": "28"
          }
          EOF
        - export CDK_CONTEXT_JSON=$(cat cdk.context.json)
        - export CDK_NEW_BOOTSTRAP=1
        - export CDK_LEGACY_STACK_SYNTHESIS_ENABLED=0
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - cd app
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - cd app
        - npm run build
  artifacts:
    baseDirectory: app/.next
    files:
      - '**/*'
  cache:
    paths:
      - app/.next/cache/**/*
      - app/.npm/**/*
      - app/node_modules/**/*