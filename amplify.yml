version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20
        - cd app
        - npm ci --cache .npm --prefer-offline
        - cd amplify/functions/processEssay && npm ci && cd ../../..
        - cd amplify/functions/submitEssayToQueue && npm ci && cd ../../..
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - cd app
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - cd app
        - npx @aws-amplify/adapter-nextjs@latest build
  artifacts:
    baseDirectory: app/.amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - app/.next/cache/**/*
      - app/.npm/**/*
      - app/node_modules/**/*